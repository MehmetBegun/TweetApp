{% load static %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Twitter App</title>
    <link rel="stylesheet" href="{% static 'tweet/customForm.css' %}">

    <style>
        body {
            padding-top: 56px;
            background-color:rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid" style="background-color: rgb(0, 145, 255);">
        <a class="navbar-brand" href="{% url 'tweet:signup' %}" style="color: rgb(255, 255, 255);" value= "signup">Signup</a>
        <a class="navbar-brand" href="{% url 'login' %}" style="color: rgb(255, 255, 255);">Login</a>
            <form method="post" action="{% url 'logout' %}?next=/" style="display:inline;"> 
                {% csrf_token %}
                <button type="submit" class="navbar-brand" style="color: rgb(255, 255, 255); background:none; border:none; padding:0; cursor:pointer;">
                    Logout
                </button>
                <input type="hidden" name="next" value="/">
            </form>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header" style="background-color: rgb(255, 255, 255);">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Tweet App</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" style="background-color: rgb(255, 255, 255);">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'tweet:list_tweet' %}">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Actions
                </a>
                <ul class="dropdown-menu" style="background-color: rgb(255, 255, 255);">
                <li><a class="dropdown-item" href="{% url 'tweet:add_tweet' %}">Add Tweet</a></li>
                <!--
                <li><a class="dropdown-item" href="{% url 'tweet:add_tweet_form' %}">Add Tweet Form</a></li>
                <li><a class="dropdown-item" href="{% url 'tweet:add_tweet_model_form' %}">Add Tweet Model Form</a></li>
                -->
                <li><a class="dropdown-item" href="{% url 'tweet:list_tweet' %}">List Tweet</a></li>
                </ul>
            </ul>
        </div>
        </div>
    </div>
    </nav>
    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
