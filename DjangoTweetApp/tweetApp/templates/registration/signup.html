{% extends "base.html" %}

{% block content %}
    {% if form.errors %}    
        <div class="alert alert-danger" role="alert">
            {% for field in form %}
                {% for error in field.errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>
    {% endif %}
    
        <form method="POST">
            <br>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Signup</button>
            </form>
{% endblock %}
